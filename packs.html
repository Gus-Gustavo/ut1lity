<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Utility | Packs</title>
    <link rel="icon" href="Logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            opacity: 100;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0d0d1a;
            padding: 1vh 2vw;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid #7703bb;
            color: #e6e6ff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 5vh;
            width: auto;
        }

        .links {
            position: absolute;
            left: 7%;
            display: flex;
            gap: 2vw;
        }

        .links a {  
            color: #b3b3cc;
            text-decoration: none;
            font-size: 1.2vw;
            font-weight: bold;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .links a:hover,
        .links a:focus {
            color: #e6e6ff;
            border-bottom: 2px solid #e6e6ff;
        }


        .holder {
            position: relative;
            background-color: #0d0d1a;
            width: 100%;
            height: calc(100vh - 20vh);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .Header {
            position: absolute;
            top: 0%;
            color: white;
            font-size: 1.5vw;
            text-align: center;
            z-index: 1;
        }


        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 39%;
            z-index: 1;
        }

        .buttons button {
            background-color: rgb(119, 3, 187);
            color: white;
            padding: 1vh 2vw;
            font-size: 1.5vw;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgb(119, 3, 187), 0 0 15px rgb(119, 3, 187);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .buttons button:hover {
            transform: scale(1.05);
            background-color: rgb(119, 3, 187);
        }

        .bottombar {
            width: 100%;
            background-color: #0d0d1a;
            border-top: 3px solid #7703bb;
            padding: 2vh 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-sizing: border-box;
            color: #d8b6ff;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .status {
            text-align: center;
            color: #d8b6ff;
            font-size: 1.5vw;
        }

        .status .number {
            font-size: 2.2vw;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img onclick='home()' src="Logo.png" alt="Logo">
        </div>
        <div class="links">
            <a href="vbucks.html">V-bucks</a>
            <a href="crew.html">Crew</a>
            <a href="packs.html">Пакове</a>
        </div>
    </div>

    <div class="holder">
        <div class="overlay"></div>
        <div class="Header">
            <h1>ПАКОВЕ</h1>
        </div>
    </div>

    <div class="bottombar">
        <div class="status">
            <i class="fa-solid fa-handshake"></i>
            <div class="number">0</div>
            <div>Обслужени клиенти</div>
        </div>
        <div class="status">
            <i class="fa-solid fa-coins"></i>
            <div class="number">0</div>
            <div>Продадени vBucks</div>
        </div>
        <div class="status">
            <i class="fa-solid fa-user"></i>
            <div class="number">0</div>
            <div>Продадени акаунта</div>
        </div>
    </div>
</body>
<script>
    function home() {
        window.location.href = 'index.html';
    }
</script>
</html>
