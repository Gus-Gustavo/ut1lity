<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Utility | Packs</title>
    <link rel="icon" href="Logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0d0d1a;
            padding: 1vh 2vw;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid #7703bb;
            color: #e6e6ff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 5vh;
            width: auto;
        }

        .links {
            position: absolute;
            left: 7%;
            display: flex;
            gap: 2vw;
        }

        .links a {  
            color: #b3b3cc;
            text-decoration: none;
            font-size: 1.2vw;
            font-weight: bold;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .links a:hover,
        .links a:focus {
            color: #e6e6ff;
            border-bottom: 2px solid #e6e6ff;
        }

        .holder {
            position: relative;
            background-color: #0d0d1a;
            width: 100%;
            height: calc(100vh - 20vh);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out forwards;
            overflow-y: auto;
            padding-top: 20px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .Header h1 {
            color: white;
            font-size: 3vw;
            text-align: center;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
            padding: 10px;
        }

        .card {
            background-color: #1a1a2e;
            color: #e6e6ff;
            border-radius: 15px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(119, 3, 187, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(119, 3, 187, 0.6);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .price {
            background-color: rgb(152, 38, 218);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .buy {
            background-color: rgb(119, 3, 187);
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy:hover {
            background-color: #9a00cc;
        }

        .bottombar {
            width: 100%;
            background-color: #0d0d1a;
            border-top: 3px solid #7703bb;
            padding: 2vh 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-sizing: border-box;
            color: #d8b6ff;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .status {
            text-align: center;
            color: #d8b6ff;
            font-size: 1.5vw;
        }

        .status .number {
            font-size: 2.2vw;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img onclick='home()' src="Logo.png" alt="Logo">
        </div>
        <div class="links">
            <a href="vbucks.html">V-bucks</a>
            <a href="packs.html">Пакове</a>
        </div>
    </div>

    <div class="holder">
        <div class="Header">
            <h1>ПАКОВЕ</h1>
        </div>

        <div class="cards">
            <div class="card">
                <img src="sigma.png" alt="Chill Vibez Pack">
                <div class="price">8.60 лв.</div>
                <button class="buy">Купи</button>
            </div>
            <div class="card">
                <img src="sigma2.png" alt="Batarang Axe">
                <div class="price">9.30 лв.</div>
                <button class="buy">Купи</button>
            </div>
            <div class="card">
                <img src="sigma3.png" alt="Gilded Elites Pack">
                <div class="price">8.30 лв.</div>
                <button class="buy">Купи</button>
            </div>
        </div>
    </div>

    <div class="bottombar">
        <div class="status">
            <i class="fa-solid fa-handshake"></i>
            <div class="number">1</div>
            <div>Обслужени клиенти</div>
        </div>
        <div class="status">
            <i class="fa-solid fa-coins"></i>
            <div class="number">0</div>
            <div>Продадени vBucks</div>
        </div>
        <div class="status">
            <i class="fa-solid fa-star"></i>
            <div class="number">1</div>
            <div>Продадени Пакове</div>
        </div>
    </div>
</body>
<script>
    function home() {
        window.location.href = 'index.html';
    }

    function sigma1() {
        window.location.href = '';
    }

    function sigma2() {
        window.location.href = '';
    }

    function sigma3() {
        window.location.href = '';
    }
</script>
</html>
